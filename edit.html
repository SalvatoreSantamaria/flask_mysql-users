<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="{{ url_for( 'static', filename='css/style.css') }}"> <!--this is how to connect to a static style.css, which should be in a static folder.-->
  <title>Edit User</title>
</head>
<body>
  <br>
  <div class="container">
    <form action='/users'>
      <input type="submit" value="Back">
    </form>
    <h1>Edit User</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="errors">
          {% for message in messages %}
            <li class="error">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="form-container left">
      <!-- {{userid}} userid is getting passed-->
      <form action='/users/update/{{userid}}', method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" placeholder="First Name">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" placeholder="Last Name">
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="Enter an email address">
        <hr>
        <input type="submit" value="Update">
      </form>
    </div>
  </div>
</body>
</html>
