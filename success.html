<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="{{ url_for( 'static', filename='css/style.css') }}"> <!--this is how to connect to a static style.css, which should be in a static folder.-->
  <title>Success</title>
</head>
<body>
  <div class="container">
    <div class="container right"></div>
    <h3>User List</h3>
      <form action="users/new" method="GET">
        <input type="submit" value="Add a new user">
      </form>
        <table>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email Address</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
          {% for i in email_addresses %}
          <tr>
            <td>{{ i['id']}}</td>
            <td>{{ i['first_name']}} {{ i['last_name']}}</td>
            <td>{{ i['email']}}</td>
            <td>{{ i['created_at'] }}</td>
            <td><form action='/users/id/{{ i["id"]}}'>
              <input type='submit' value='Details'>
            </form>
            <form action='/users/{{ i["id"]}}/edit'>
              <input type="submit" value="Edit">
            </form>
            <form action='/users/{{ i["id"]}}/destroy'>
              <input type="submit" value="Destroy">
            </form></td>
          </tr>
          {% endfor %}
        </table>
      </div>
  </div>
</body>
</html>
